# Site settings
title: Huang  #你博客的标题
SEOTitle: Huang的博客 | Huang Blog  #显示在浏览器上搜索的时候显示的标题
header-img: img/post-bg-ios10.jpg #显示在首页的背景图片
email: 1920736211@qq.com
description: "Hey，我是Huang，一只前端程序猿,主要分享一些关于前端的知识" #网站介绍
keyword: "Huang的博客,GitHub,Huang,博客,Blog,JavaScript，前端" #关键词
url: "https://hyanju.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "blog" # you code repository
author: Fe

# 是否托管在Coding_Pages
Coding_Pages: true

#  是否开启百度自动推送JS代码
baidu_js_push: false

# Sidebar settings侧边栏
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/avatar_p11179162.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# SNS settings社交账号
RSS: false
# weibo_username:
# zhihu_username:    fedemo
# github_username:    FeDemo
# facebook_username:
# twitter_username:   Fedemo10
# coding_username: fedemo



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
# gems: [jekyll-paginate]
plugins: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important


# 评论系统
# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 'Ov23li0Vo8yqw3RPQDek'    #生成的clientID
  clientSecret: 'ae9fc3dcff6adc5d19b171021556bd34fc4d52a6'   #同上
  repo: Blog_Gitalk    #仓库名称
  owner: hyanju    #github用户名
  admin: hyanju




# Analytics settings 百度统计track_id
# Baidu Analytics
ba_track_id: 

# Google Analytics
# ga_track_id: ''            # Format: UA-xxxxxx-xx
# ga_domain: auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页

#search plugins
search: true                            # 是否使用搜索插件

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



